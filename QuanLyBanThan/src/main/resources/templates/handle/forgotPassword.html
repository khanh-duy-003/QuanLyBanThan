<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="icon" th:href="@{/image/logo-icon.png}">
	<title>Quên mật khẩu</title>
	
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js" ></script>
	
	<style type="text/css">
		.text-center {
	    	text-align: left!important;
		}
	</style>
</head>
<body>
	<div class="container col-sm-4">
		<div class="card text-center">
		    <div class="card-header h5 text-white bg-primary">QUÊN MẬT KHẨU</div>
			<form action="/forgotPassword/handle" method="post">
			    <div class="card-body px-5">
			    	<span style="color: red;"><u><i>[[${messenger}]]</i></u></span>
			    	<div class="form-outline">
			            <input type="text" id="username" name="username" class="form-control my-3" />
			            <label class="form-label" for="username">Tên đăng nhập</label>
			        </div>
			       	<!-- <i style="color: red" id="username_error">[[${messErrorUsername}]]</i> -->
			        <div class="form-outline">
			            <input type="email" id="email" name="email" class="form-control my-3" />
			            <label class="form-label" for="email">Email</label>
			        </div>
			        <!-- <i style="color: red" id="username_error">[[${messErrorEmail}]]</i> -->
			        <button type="submit" class="btn btn-primary w-100">Lấy lại mật khẩu</button>
			        <div class="d-flex justify-content-between mt-4">
			            <a class="" href="/login">Đăng nhập</a>
			        </div>
			    </div>
			</form>
		</div>
	</div>
</body>
</html>
