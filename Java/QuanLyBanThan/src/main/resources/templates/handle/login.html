<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="/static/image/logo-icon.png">
	<title>Login</title>
	
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js" ></script>
</head>
<body>
	<div class="container col-sm-6">
		<!-- Pills navs -->
		<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
		  <li class="nav-item" role="presentation">
		    <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
		      aria-controls="pills-login" aria-selected="true">Đăng nhập</a>
		  </li>
		  <li class="nav-item" role="presentation">
		    <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
		      aria-controls="pills-register" aria-selected="false">Đăng ký</a>
		  </li>
		</ul>
		<!-- Pills navs -->
		
		<!-- Pills content -->
		<div class="tab-content">
		  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
		    <form th:action="@{/login}" method="post">		      
		      <div class="form-outline mb-4">
			    <input type="text" id="loginName" class="form-control" name="username" />
			    <label class="form-label" for="loginName">Tên đăng nhập</label>
			  </div>
		
		      <!-- Password input -->
		      <div class="form-outline mb-4">
		        <input type="password" id="loginPassword" class="form-control" name="password" />
		        <label class="form-label" for="loginPassword">Mật khẩu</label>
		      </div>
		
		      <!-- 2 column grid layout -->
		      <div class="row mb-4">
		        <div class="col-md-6 d-flex justify-content-center">
		          <!-- Checkbox -->
		          <div class="form-check mb-3 mb-md-0">
		            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
		            <label class="form-check-label" for="loginCheck"> Nhớ mật khẩu </label>
		          </div>
		        </div>
		
		        <div class="col-md-6 d-flex justify-content-center">
		          <!-- Simple link -->
		          <a href="/forgotPassword">Quên mật khẩu?</a>
		        </div>
		      </div>
		
		      <!-- Submit button -->
		      <button type="submit" class="btn btn-primary btn-block mb-4">Đăng nhập</button>
		
		    </form>
		  </div>
		  <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
		    <form>
		      <div class="form-outline mb-4">
		        <input type="text" id="registerName" class="form-control" />
		        <label class="form-label" for="registerName">Tên đăng nhập</label>
		      </div>
		
		      <div class="form-outline mb-4">
		        <input type="text" id="registerUsername" class="form-control" />
		        <label class="form-label" for="registerUsername">Họ và tên</label>
		      </div>
		
		      <div class="form-outline mb-4">
		        <input type="email" id="registerEmail" class="form-control" />
		        <label class="form-label" for="registerEmail">Email</label>
		      </div>
		
		      <div class="form-outline mb-4">
		        <input type="password" id="registerPassword" class="form-control" />
		        <label class="form-label" for="registerPassword">Mật khẩu</label>
		      </div>
		
		      <div class="form-outline mb-4">
		        <input type="password" id="registerRepeatPassword" class="form-control" />
		        <label class="form-label" for="registerRepeatPassword">Nhập lại mật khẩu</label>
		      </div>
		
		      <!-- Submit button -->
		      <button type="submit" class="btn btn-primary btn-block mb-3">Đăng ký</button>
		    </form>
		  </div>
		</div>
		<!-- Pills content -->
	</div>
</body>
</html>
